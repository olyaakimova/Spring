<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add new note</h1>
	<div>
		<form class="form-horizontal" style = "width:50%" th:object="${note}" th:action="@{save}" action="#" method="post">
			
			<div  class="form-group">
			  	<label for="noteName"  class="col-sm-2 control-label">Name</label>
			  	<div class="col-sm-10">
					<input type="text" class="form-control" id="noteName" th:field="*{noteName}" />
				</div>
			</div>
			
			<div class="form-group">
			  	<label for="noteContent"  class="col-sm-2 control-label">Content</label>
			  	<div class="col-sm-10">
					<input type="text" class="form-control" id="noteContent" th:field="*{noteContent}" />
				</div>
			</div>
			<div class="form-group">
				<label for="category" class="col-sm-2 control-label">Category</label>
				<div class="col-sm-10">
					<select id="category" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
						th:value="${category.categoryId}"
						th:text="${category.name}">
					</option>
					</select>
				</div>
			</div>
			
			
			
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
